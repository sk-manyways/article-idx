<!DOCTYPE html>
<html>
<head>
    <title>Extension Options</title>
</head>
<body>
    <h1>Options</h1>
    <p>The plugin will only load for these websites. If blank, it will load for all websites.</p>
    <label for="whitelist">Whitelist (comma-separated URLs). :</label><br>
    <textarea id="whitelist" rows="5" cols="50" placeholder="*example.com*, *mynewswebsite*"></textarea><br><br>
    <button id="save">Save</button>
    <script src="options.js"></script>
</body>
</html>
